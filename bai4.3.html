<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIAO DIỆN</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app">
    <div class="scroll">
      <div class="header">
        <h1>Đăng Khoa</h1>
        <a href="bai4,2.html" class="dots">
          <h2>⋮</h2>
        </a>
      </div>
      <div class="banner">
        <img src="./house.png" alt="house" style="height: 100px; padding-left: 10%;">
        <img src="./line .png" alt="line" style="height: 70px; padding-left: 12%;">
        <div class="banner-text">
          <p>All Devices</p>
          <span>80 Devices</span>
        </div>
      </div>
      <div class="grid-apps">
          <a href="bai4,2.html" class="card">
          <img src="./bedroom.png" alt="bed">
          <div>
            <p>Bedroom</p>
            <span>15 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./living-room.png" alt="living">
          <div>
            <p>Living room</p>
            <span>12 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./bathroom.png" alt="bathroom">
          <div>
            <p>Bathroom</p>
            <span>5 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./kitchen.png" alt="kitchen">
          <div>
            <p>Kitchen</p>
            <span>10 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./garage.png" alt="garage">
          <div>
            <p>Garage</p>
            <span>10 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./book.png" alt="book">
          <div>
            <p>Study room</p>
            <span>10 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./console.png" alt="console">
          <div>
            <p>Gaming Room</p>
            <span>10 devices</span>
          </div>
        </a>
        <a href="bai4,2.html" class="card">
          <img src="./laundry-machine.png" alt="machine">
          <div>
            <p>Laundry Room</p>
            <span>8 devices</span>
          </div>
        </a>
      </div>
    </div>

    <div class="bottom-nav">
      <i class="fas fa-home"></i>
      <i class="fas fa-search"></i>
      <i class="far fa-heart"></i>
      <i class="far fa-bell"></i>
      <i class="fas fa-cog"></i>
    </div>
  </div>
</body>
</html>
